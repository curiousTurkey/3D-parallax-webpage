<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Parallax Webpage</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <header class="header">
        <nav>
            <img src="img/logo.png" alt="logo" class="logo">
            <ul>
                <li><a href="#">Login</a></li>
                <li><a href="#">Sign up</a></li>
                <li class="search"><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></li>
                <li class="hamburger"><a href="#">
                    <div class="bar"></div>
                </a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="vignette"></div>
        <img data-distance="-200" data-rotation="0" data-speedz="0" data-speedy=".38" src="img/background.png" data-speedx="0.3" alt="background" class="parallax bg-img" >
        <img data-distance="500" data-rotation="0" data-speedz="0" data-speedy=".32"src="img/fog_7.png" data-speedx="0.27" alt="fog-7" class="parallax fog-7" >
        <img data-distance="1000" data-rotation="0" data-speedz="0" data-speedy=".305" data-speedx="0.195" src="img/mountain_10.png" alt="mountain-10" class="parallax mountain-10" >
        <img data-distance="1100" data-rotation="0" data-speedz="0" data-speedy=".28" data-speedx="0.25" src="img/fog_6.png" alt="fog-6" class="parallax fog-6" >
        <img data-distance="1500" data-rotation="0" data-speedz=".15" data-speedy=".155" data-speedx="0.125" src="img/mountain_9.png" alt="mountain_9" class="parallax mountain-9">
        <img data-distance="1800" data-rotation="0" data-speedz="0" data-speedy=".11" data-speedx="0.1" src="img/mountain_8.png" alt="mountain_8" class="parallax mountain-8">
        <img data-distance="1900" data-rotation="0" data-speedz="0" data-speedy=".105" data-speedx="0.16" src="img/fog_5.png" alt="fog-5" class="parallax fog-5" >
        <img data-distance="2000" data-rotation=".21" data-speedz="0" data-speedy=".07" data-speedx="0.1" src="img/mountain_7.png" alt="mountain_7" class="parallax mountain-7">
        <div data-distance="2100" data-rotation="0.22" data-speedz="0" data-speedy=".015" data-speedx="0.07" class="text parallax">
            <h2>China</h2>
            <h1>Zhangjiajie</h1>
        </div>
        <img data-distance="2200" data-rotation="0.01" data-speedz="0.05" data-speedy=".042" data-speedx="0.065" src="img/mountain_6.png" alt="mountain-6" class="parallax mountain-6">
        <img data-distance="2300" data-rotation=".44" data-speedy=".015" data-speedx="0.135" src="img/fog_4.png" alt="fog-4" class="parallax fog-4">
        <img data-distance="2400" data-rotation=".55" data-speedz=".13" data-speedy=".041" data-speedx="0.08" src="img/mountain_5.png" alt="mountain-5" class="parallax mountain-5">
        <img data-distance="2500" data-rotation=".9" data-speedz="0" data-speedy=".0145" data-speedx="0.11" src="img/fog_3.png" alt="fog-3" class="parallax fog-3">
        <img data-distance="2700" data-rotation=".154" data-speedz="0.021" data-speedy=".024" data-speedx="0.059" src="img/mountain_4.png" alt="mountain-4" class="parallax mountain-4">
        <img data-distance="2800" data-rotation=".11" data-speedz=".001" data-speedy=".015" data-speedx="0.04" src="img/mountain_3.png" alt="mountain-3" class="parallax mountain-3">
        <img data-distance="3000" data-rotation=".18" data-speedz=".002" data-speedy=".021" data-speedx="0.15" src="img/fog_2.png" alt="fog-2" class="parallax fog-2">
        <img data-distance="3200" data-rotation=".15" data-speedz=".11" data-speedy=".0125" data-speedx="0.0235" src="img/mountain_2.png" alt="mountain-2" class="parallax mountain-2">
        <img data-distance="3500" data-rotation=".11" data-speedz=".002" data-speedy=".0254" data-speedx="0.027" src="img/mountain_1.png" alt="mountain-1" class="parallax mountain-1">
        <img data-distance="3700" data-rotation=".115" data-speedz="0.001" data-speedy=".020" data-speedx="0.3" src="img/sun_rays.png" alt="sun_rays" class="sun-rays">
        <img data-distance="3900" data-rotation=".114" data-speedz="0.111" data-speedy=".002" data-speedx="0.3" src="img/black_shadow.png" alt="black_shadow" class="black-shadow">
        <img data-distance="4100" data-rotation=".11" data-speedz="0.22" data-speedy=".01" data-speedx="0.12" src="img/fog_1.png" alt="fog-1" class="parallax fog-1">
    </main>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
